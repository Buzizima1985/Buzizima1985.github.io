<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Services Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Online tools for managing digital activity and services.">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 520px;
      margin: 60px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      font-size: 26px;
    }
    .subtitle {
      text-align: center;
      color: #555;
    }
    .card {
      margin: 20px 0;
    }
    .card ul {
      padding-left: 18px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #2d6cdf;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1f57b8;
    }
    .footer-text {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 16px;
    }
    .footer-text a {
      color: #2d6cdf;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Digital Access Hub</h1>
    <p class="subtitle">
      A simple platform that provides access to online tools and third-party digital services.
    </p>

    <div class="card">
      <h2>What you get</h2>
      <ul>
        <li>Structured access to online resources</li>
        <li>Step-by-step navigation</li>
        <li>Clear usage information</li>
      </ul>
    </div>

    <button id="continueBtn">Continue</button>

    <p class="footer-text">
      By continuing, you agree to our
      <a href="#">Privacy Policy</a> and
      <a href="#">Terms of Use</a>.
    </p>
  </div>

<script>
  document.getElementById("continueBtn").addEventListener("click", function () {
    alert("Button works correctly");
  });
</script>

</body>
</html>
