<title>Access Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 1000px;
    margin: 60px auto;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}
h1 {
    margin-top: 0;
}
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}
.card {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
}
button {
    background: #2563eb;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
}
button:hover {
    background: #1d4ed8;
}
a.back {
    display: inline-block;
    margin-top: 20px;
    color: #2563eb;
    cursor: pointer;
}
.hidden {
    display: none;
}
</style>
</head>
<body>

<div class="container" id="countries">
    <h1>Select Your Country</h1>
    <div class="grid">
        <button onclick="openCountry('us')">United States</button>
        <button onclick="openCountry('uk')">United Kingdom</button>
        <button onclick="openCountry('de')">Germany</button>
        <button onclick="openCountry('ca')">Canada</button>
        <button onclick="openCountry('bd')">Bangladesh</button>
        <button onclick="openCountry('ng')">Nigeria</button>
        <button onclick="openCountry('pk')">Pakistan</button>
        <button onclick="openCountry('bg')">Bulgaria</button>
    </div>
</div>
